<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Automize</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&display=swap');
        body { font-family: 'Cairo', sans-serif; }
    </style>
</head>

<body class="bg-gray-50">

    <div id="header-placeholder"></div>

    <div class="relative bg-black h-[500px] flex items-center overflow-hidden">
        <h1 class="text-white text-center w-full">SLIDER SECTION</h1>
    </div>

    <section class="py-10 text-center">
        <h2>Nội dung trang web...</h2>
    </section>


    <script>
        fetch('header_2.html')
            .then(response => {
                if (!response.ok) throw new Error("Không tìm thấy file header.html");
                return response.text();
            })
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Lỗi:', error));
    </script>

</body>
</html>
